plugins {
    id 'java'
}

group 'com.examples.challenges'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
}

task solution1(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.examples.challenges.solution1.Client'
}

task solution2(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.examples.challenges.solution2.Client'
}

task solution2_opt(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.examples.challenges.solution2_optimized.Client'
}

task solution2_opt_simp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.examples.challenges.solution2_optimized_simplified.Client'
}
